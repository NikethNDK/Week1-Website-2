<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Home</title>
    <link rel="stylesheet" href="./LinkedIn.css">
</head>
<body>
    <div class="navbar">
        <div>
            <img src="svgs_collection/linkedin-logo.svg" alt="linkedin-logo">
        </div>
        <div class="searchbar">
            <img src="svgs_collection/search-logo.svg" alt="search-logo">
            <input type="text" placeholder="Search">
        </div>
        <div class="nav-icons">
            <div class="icon-position">
                <a href="">
                    <img src="./svgs_collection/home.svg" alt="">
                    <p style="color: black;">Home</p>
                </a>
            </div>
            <div class="icon-position">
                <a href="">
                    <img src="./svgs_collection/network.svg" alt="">
                    <p>My Network</p>
                </a>
            </div>
            <div class="icon-position">
                <a href="">
                    <img src="./svgs_collection/job.svg" alt="">
                    <p>Jobs</p>
                </a>
            </div>
            <div class="icon-position">
                <a href="">
                    <img src="./svgs_collection/message.svg" alt="">
                    <p>Messaging</p>
                    
                </a>
            </div>
            <div class="icon-position">
                <a href="">
                    <img src="./svgs_collection/notification.svg" alt="">
                    <p>Notifications</p>
                </a>
            </div>
            <div class="icon-position" style="border-right: 1px solid lightgrey;
    padding-right: 18px;">
                <a href="">
                    <img src="./images/signin.jfif" alt="" style="border-radius: 50%;" class="no-hover">
                    <div class="text-icon-wrapper">
                        <p>Me</p>
                        <img src="./svgs_collection/downarrowbutton.svg" alt="menu-icon">
                    </div>
                </a>
            </div>
            <div class="icon-position">
                <a href="">
                    <img src="./svgs_collection/forbusiness.svg" alt="">
                    <div class="text-icon-wrapper">
                        <p>For Business</p>
                        <img src="./svgs_collection/downarrowbutton.svg" alt="menu-icon">
                    </div>
                </a>
            </div>
            <div class="icon-position">
                <a href="">
                    <img src="./svgs_collection/premium.svg" alt="">
                    <p>Rejoin Premium</p>
                </a>
            </div>
        </div>
    </div>    
</body>
</html>
